{% extends 'base.html' %}

{% block content %}
    <h1 class="sign__title">Создание команды</h1>
    <div class="constructor_blocs">
        <div class="constructor_block">
            <div class="default_form__wrapper">
                <form class="default_form" action="{% url 'edit_team' %}" method="POST">
                    {% csrf_token %}
                    {% for field in form %}
                        <div class="default_form__fields">
                            <div class="default_form__field">
                                <label class="default_form__label" for="{{ field.auto_id }}">{{ field.label }}</label>
                                <div class="default_form__error">{{ field.errors }}</div>
                                {{ field }}
                            </div>
                        </div>
                    {% endfor %}
                    <div class="auth__btn">
                        <button class="btn" type="submit">Создать</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
