{% extends 'base.html' %}

{% block content %}
<h1 class="sign__title">Создание организации</h1>
    <div class="auth">
        <div class="auth__wrapper">
            <form class="auth__form" action="{% url 'create_organization' %}" method="POST">
                {% csrf_token %}
                {% for field in form %}
                    <label class="auth__label" for="{{ field.auto_id }}">{{ field.label }}</label>
                    {{ field }}
                {% endfor %}
                <div class="auth__btn">
                    <button class="btn" type="submit">Войти</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
