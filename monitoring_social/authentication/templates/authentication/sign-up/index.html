{% extends "auth.html" %}

{% block content %}
    <h1 class="sign__title">Регестрация</h1>
    <div class="auth">
        <div class="auth__wrapper">
            <form class="auth__form" action="{% url 'sign_up_page' %}" method="post" >
                {% csrf_token %}
                {% for field in form %}
                    <label for="{{ field.auto_id }}" class="auth__label">{{ field.label }}</label>
                    <div class="auth__errors">{{ field.errors }}</div>
                    {{ field }}
                {% endfor %}
                <div class="auth__btn">
                    <button class="btn" type="submit">Зарегестрироваться</button>
                </div>
            </form>
        </div>
        <div class="auth__sing_link_block">
            <a href="{% url 'sign_in_page' %}" class="auth__sing_link">Войти</a>
        </div>
    </div>
{% endblock %}
