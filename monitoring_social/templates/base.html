<!DOCTYPE html>
<html>
{% include 'head.html' %}
<body>
<div class="main">
    <div class="main__container js_left_menu">
        <div class="main__left_menu ">
            {% include 'components/menu.html' %}
        </div>

        <div class="main__right_block">
            <div class="main__top_menu">
                <div class="left_menu__btn">
                    <div id="icon" class="Icon js_close_menu">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
                <div class="header_name">
                    <span class="logout__login">Здравствуйте, <span
                            class="logout__name">{{ user.username }}</span></span>
                </div>
                <div class="header_organization">
                    <select class="js_organizations_select" data-token="{{ csrf_token }}"
                            data-url="{% url 'organization_active_change' %}" name="" id="">
                        {% for organization in organizations %}
                            <option value="{{ organization.id }}"
                                    {% if active_organization.id == organization.id %}
                                    selected
                                    {% endif %}
                            >{{ organization.name }}</option>
                        {% endfor %}
                        <option value="-1" {% if active_organization is None %} selected {% endif %}>Добавить</option>
                    </select>
                </div>
            </div>
            <div class="main__content">
                <div class="content">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/static/assets/js/main.js"></script>
</body>
</html>
